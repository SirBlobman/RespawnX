name: "${bukkit.plugin.name}"
prefix: "${bukkit.plugin.prefix}"
description: "${bukkit.plugin.description}"

main: "${bukkit.plugin.main}"
version: "${bukkit.plugin.version}"
load: POSTWORLD

authors:
  - "SirBlobman"

depend:
  - "SirBlobmanCore"

commands:
  respawnx:
    description: "Reload the configuration files for RespawnX"
    permission: "respawnx.reload"
    usage: "/<command> reload"
    aliases:
      - "respawn"
      - "autorespawn"
      - "auto-respawn"
      - "rx"