name: "${bukkit.plugin.name}"
prefix: "${bukkit.plugin.prefix}"
description: "${bukkit.plugin.description}"
author: "SirBlobman"

main: "${bukkit.plugin.main}"
version: "${bukkit.plugin.version}"

commands:
  respawnx:
    description: "Reload the config for RespawnX"
    usage: "/<command> reload"
    permission: "respawnx.command.respawnx.reload"
    aliases:
    - "respawn"
    - "autorespawn"