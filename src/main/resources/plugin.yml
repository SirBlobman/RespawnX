name: "${pluginName}"
prefix: "${pluginPrefix}"
description: "${pluginDescription}"
website: "${pluginWebsite}"

main: "${pluginMainClass}"
version: "${pluginVersion}"
api-version: "1.13"
load: "POSTWORLD"

authors:
  - "SirBlobman"

depend:
  - "BlueSlimeCore"

commands:
  respawnx:
    description: "Reload the configuration files for RespawnX"
    permission: "respawnx.reload"
    usage: "/<command> reload"
    aliases:
      - "respawn"
      - "autorespawn"
      - "auto-respawn"
      - "rx"
